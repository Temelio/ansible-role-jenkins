---

# Tests for jenkins role

- hosts: all
  remote_user: vagrant
  roles:
    - "{{ role_name }}"
  post_tasks:
    - include: ./common_tests.yml
  vars:
    jenkins_plugins:
      - ansible
      - ansicolor
      - build-pipeline-plugin
      - debian-package-builder
      - envinject
      - git
      - github
      - graphiteIntegrator
      - publish-over-ssh
      - ssh
      - redmine
    role_name: "{{ lookup('env','ANSIBLE_ROLE_NAME') }}"

