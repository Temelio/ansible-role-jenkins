---

# Tests for jenkins role

- hosts : localhost
  remote_user : root
  roles :
    - ansible-role-jenkins
  post_tasks :
    - include : ./common_tests.yml
  vars :
    jenkins_plugins :
      - ansible
      - ansicolor
      - build-pipeline-plugin
      - debian-package-builder
      - envinject
      - git
      - github
      - graphiteIntegrator
      - publish-over-ssh
      - ssh
      - redmine

