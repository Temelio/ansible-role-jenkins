---

# Tests for jenkins role

- hosts: localhost
  remote_user: root
  roles:
    - "{{ role_name }}"
  post_tasks:
    - include: ./common_tests.yml
  vars:
    jenkins_plugins:
      - name: ansible
      - name: ansicolor
      - name: build-pipeline-plugin
      - name: debian-package-builder
      - name: envinject
      - name: git
      - name: github
      - name: graphiteIntegrator
      - name: publish-over-ssh
      - name: ssh
    role_name: "{{ lookup('env','TRAVIS_REPO_SLUG') }}"

