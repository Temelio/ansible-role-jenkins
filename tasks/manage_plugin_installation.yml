# Tasks about Jenkins plugins

- name: Install required plugins
  become: True
  become_user: "{{ jenkins_etc_user }}"
  register: jenkins_task_install_plugins
  install_jenkins_plugin:
    name: "{{ item }}"
    cli_path: '/var/lib/jenkins/jenkins-cli.jar'

